<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PinIt - Login</title>
</head>
<body>

    <div class="header">
        <h1>PinIt</h1>
        <h3>Login</h3>
        <p><strong>Welcome Back!</strong></p>
    </div>

    <p>Email:</p>
    <input type="email" id="email" name="email"><br><br>

    <p>Password:</p>
    <input type="password" id="password" name="password"><br><br>

    <button onclick="location.href = 'http://127.0.0.1:5500/.app/app.html';" id="myButton" class="float-left submit-button" >Login & Go to App</button>
    
</body>
</html>
